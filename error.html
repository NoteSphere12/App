
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error 404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

   </style>
   <style>
    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 1 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }
  
    .contact-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
  
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }
  
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
  
    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .contact-form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
 <h2>THE REQUESTED FILE IS CURRENTLY UNAVAILABLE  --
  <br>PLEASE CONTACT US FOR FURTHER ASSISTANCE.</h2>


  <div class="contact-form-wrapper">
    <form class="contact-form" action="https://formspree.io/f/mblogegd" method="POST">
      <h2>Contact Us</h2>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
  
      <button type="submit">SUBMIT</button>
    </form>
  </div>
    
    
      
  

</body>
</html>
